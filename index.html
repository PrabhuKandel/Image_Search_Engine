<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div>
          <h1 class="heading">Image Search Engine</h1>
        </div>

        <div class="search-bar">
          <input type="text" name="search-value" id="search-box" value="" />
          <button class="search-button" type="submit">Search</button>
          <img src="icons/voice-icon.png" id="voice-icon" />
        </div>
      </div>

      <div id="result-container"></div>

      <div class="button-container">
        <button class="show-more search-button">Show more</button>
      </div>
    </div>
  </body>
</html>
